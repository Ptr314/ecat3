system {
	type = agat
	name = Агат
	version = 6502 тест
	charmap = koi8
}

cpu : 65c02 {
	clock = 10000000
	~irq = !port-irq.value[0]
	~nmi = !port-irq.value[1]
}

font : rom {
	size = 2k
	image = AGATHE7.FNT
}

ram1 : ram {
	size = 64k
	fill = random
}

ram2 : ram {
	size = 64k
	fill = random
}

port-video : port-address {
		   default = $02
}

port-irq : port {}


display : agat-display {
	ram1 = ram1
	ram2 = ram2
	mode = port-video
	font = font 
}

keyboard : scan-keyboard {
	@layout = {
			home	tab  		0 	8 	~ 	H 	P 	X
			del|del2	ret2 		1 	9 	A 	I 	Q 	Y
			esc 		ret		2 	" 	B 	J 	R 	Z
			F1		back		3	;	C	K	S 	[
			F2		left	4	,	D	L	T	\
			F3		up		5	=	E	M	U	]
			F4		right	6	.	F	N	V	div
			__		down	7	/	G	O	W	space
		}
	ctrl = ctrl
	shift = shift
	ruslat = caps
}

mapper : memory_mapper {
	portstomemory = 1
	@memory[$0000-$AFFF] = ram1[$0000]
	@memory[$B000-$BFFF] = port-irq
	@memory[$C000-$FFFF] = ram1[$C000]
}



