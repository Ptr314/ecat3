system {
	type = agat
	name = Агат
	version = Агат-7 Max
	charmap = koi8
}

cpu : 6502 {
	clock = 1000000
	stopped = 0
	~nmi=display.50hz
	~irq=display.500hz
}

bios : rom {
	size = 2k
	image = A7-monitor.rom
}

font : rom {
	size = 2k
	image = A7-fnt.rom
}

boot840 : rom {
	size = 256
	image = flop840.boot.zagorsk.bin
}

ram0 : ram {
	size = 64k
}

port-memory : port-address {
	soft_reset = 0
}

port-video : port-address {
	store_on_read = 1
	constant_return = $FF
	soft_reset = 0
}

port-int-en : port-address {
	default = $FF
	soft_reset = 0
}

port-kbd : port-address {
	~reset = port-kbd-reset.access
	soft_reset = 0
}

port-kbd-reset : port-address {
	soft_reset = 0
}

port-kbd-ruslat : port-address {
	default = $80
	soft_reset = 0
}

fdc840 : agat-fdc840 {
	drives = fdd0|fdd1
	soft_reset = 0
}

fdd0 : fdd {
	sides = 2
	tracks = 80
	sectors = 21
	sector_size = 256
    mode = mfm_agat_840
	image = IKP7_840.dsk
	files = "Disk images 840K (*.dsk)"
	files_save = "Disk images (*.dsk)"
	selector_value = 0
	soft_reset = 0

	~select = fdc840.select[0-1]
	~motor_on = fdc840.motor_on
}

fdd1 : fdd {
	sides = 2
	tracks = 80
	sectors = 21
	sector_size = 256
    mode = mfm_agat_840
	image = GAMES.DSK
	files = "Disk images 840K (*.dsk)"
	files_save = "Disk images (*.dsk)"
	selector_value = 1
	soft_reset = 0

	~select  = fdc840.select[0-1]
	~motor_on = fdc840.motor_on
}

display : agat-display {
	ram = ram0
	mode = port-video
	font = font
	~ints_en = port-int-en.value[4]
	soft_reset = 0
}

keyboard : map-keyboard {
	map = agat.map
	port-value = port-kbd
	ruslat = caps
	port-ruslat = port-kbd-ruslat
	rus-on = 0
	rus-bit = 7
	soft_reset = 0
}

rom-card-ram : ram {
	size = 128k
}

rom-card-mapper : rom {
	data = {0,0,2,3,1,1,2,3}
	~address[0-1] = cpu.address[12-13]
	~address[2] = rom-card-port.value[6]
}

rom-card-port : port-address {
	default = $80
	mask = $7F
	soft_reset = 0
}

rom-card : page-mapper {
	frame = 4k
	@page[0] = rom-card-ram
	~page = 0
	~segment[0-1] = rom-card-mapper.data[0-1]
	~segment[2-4] = rom-card-port.value[0-2]
}

ram-card-ram : ram {
	size = 128k
}

ram-card : page-mapper {
	frame = 16k
	@page[0] = ram-card-ram
	~page = 0
	~segment[0-2] = ram-card-port.value[0-2]
}

ram-card-port : port-address {
	default = $00
	mask = $7F
	soft_reset = 0
}

port-sound : port-address {
	soft_reset = 0
}

sound : speaker {
	mode = flip
	~input = port-sound.access
}

mapper : memory-mapper {
	portstomemory = 1
	soft_reset = 0

	~config[0] = port-memory.value[0]
	~config[1-2] = ram-card-port.value[3-4]
	~config[3] = rom-card-port.value[5]

	@memory[$0000-$7FFF] = ram0

	@memory[#0110:#0110][$8000-$BFFF] = ram-card {mode = r}
	@memory[#0010:#0110][$8000-$BFFF] = ram-card

	@memory[#0000:#0011][$8000-$BFFF] = ram0[$8000]
	@memory[#0001:#0011][$8000-$BFFF] = ram0[$C000]


	@memory[$C000-$C00F] = port-kbd
	@memory[$C010-$C01F] = port-kbd-reset

	@memory[$C030-$C03F] = port-sound
	@memory[$C040-$C05F] = port-int-en

	@memory[$C063-$C063] = port-kbd-ruslat

	@memory[$C0B0-$C0BF] = fdc840
	@memory[$C0F0-$C0FF] = port-memory

	@memory[$C200-$C2FF] = rom-card-port
	@memory[$C300-$C3FF] = boot840 {mode = r}
	@memory[$C400-$C4FF] = ram-card-port

	@memory[$C700-$C7FF] = port-video

	@memory[#0000:#1000][$D000-$FFFF] = rom-card {mode = w}
	@memory[#0000:#1000][$F800-$FFFF] = bios {mode = r}

	@memory[#1000:#1000][$D000-$FFFF] = rom-card {mode = r}

}



