system {
	type = agat
	name = Агат
	version = Агат-7
	charmap = koi8
}

cpu : 6502 {
	clock = 1000000
	stopped = 0
	~nmi=gen500hz.out
	~irq=gen500hz.out
}

bios : rom {
	size = 2k
	image = MONITOR7.rom
}

font : rom {
	size = 2k
	image = AGATHE7.FNT
}

boot140 : rom {
	size = 256
	image = flop140.boot.bin
}

ram1 : ram {
	size = 64k
}

ram2 : ram {
	size = 64k
}

port-memory : port-address {}

port-video : port-address {}

gen50hz: generator {
	frequency = 50
	polarity = negative
	length = 1
	~enable = !port-int-en.value[4]
}

gen500hz: generator {
	frequency = 500
	polarity = negative
	length = 1
	~enable = !port-int-en.value[4]
}

port-int-en : port-address {
	default = $FF
}

port-kbd : port-address {
	~reset = port-kbd-reset.access
}

port-kbd-reset : port-address {}

port-kbd-ruslat : port-address {}

fdc : agat-fdc140 {
	drives = fdd0
}

fdd0 : fdd {
	sides = 1
	tracks = 35 
	sectors = 16 
	sector_size = 256
	selector_value = 0
	image = TestCom7_140.mfm
	files = "Agat disks (*.dsk *.mfm *.nib)"

	~select  = fdc.select[0]
}


display : agat-display {
	ram1 = ram1
	ram2 = ram2
	mode = port-video
	font = font 
}

keyboard : map-keyboard {
	map = agat.map
	port-value = port-kbd
	ruslat = caps
	port-ruslat = port-kbd-ruslat
}

mapper : memory_mapper {
	portstomemory = 1
	config = port-memory
	@memory[$0000-$7FFF] = ram1[$0000]

	@memory[#0000:#0001][$8000-$BFFF] = ram1[$8000]
	@memory[#0001:#0001][$8000-$BFFF] = ram1[$C000]

	@memory[$C000-$C00F] = port-kbd
	@memory[$C010-$C01F] = port-kbd-reset
	@memory[$C040-$C05F] = port-int-en
	@memory[$C063-$C063] = port-kbd-ruslat
	@memory[$C0C0-$C0CF] = fdc
	@memory[$C0F0-$C0FF] = port-memory
	@memory[$C400-$C4FF] = boot140 {mode = r}
	@memory[$C700-$C7FF] = port-video

	@memory[$F800-$FFFF] = bios {mode = r}
}



