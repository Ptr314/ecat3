system {
	type = agat
	name = Агат
	version = Агат-7
	charmap = koi8
}

cpu : 6502 {
	clock = 1000000
	~nmi=gen500hz.out
	~irq=gen500hz.out
}

bios : rom {
	size = 2k
	image = monitor7.rom
}

font : rom {
	size = 2k
	image = AGATHE7.FNT
}

boot140 : rom {
	size = 256
	image = flop140.boot.bin 
}

ram1 : ram {
	size = 64k
}

ram2 : ram {
	size = 64k
}

port-memory : port-address {}

port-video : port-address {}

gen50hz: generator {
	frequency = 50
	polarity = negative
	length = 1
	~enable = !port-int-en.value[4]
}

gen500hz: generator {
	frequency = 500
	polarity = negative
	length = 1
	~enable = !port-int-en.value[4]
}

port-int-en : port-address {
	default = $FF
}

fdc : agat-fdc140 {
	drives = fdd0
}

fdd0 : fdd {
	sides = 1
	tracks = 35 
	sectors = 16 
	sector_size = 256
	selector_value = 0
	image = IKP_7.DSK
	files = "Agat disks (*.dsk)"

	~select  = fdc.select[0]
}


display : agat-display {
	ram1 = ram1
	ram2 = ram2
	mode = port-video
	font = font 
}

keyboard : scan-keyboard {
	@layout = {
			home	tab  		0 	8 	~ 	H 	P 	X
			del|del2	ret2 		1 	9 	A 	I 	Q 	Y
			esc 		ret		2 	" 	B 	J 	R 	Z
			F1		back		3	;	C	K	S 	[
			F2		left	4	,	D	L	T	\
			F3		up		5	=	E	M	U	]
			F4		right	6	.	F	N	V	div
			__		down	7	/	G	O	W	space
		}
	ctrl = ctrl
	shift = shift
	ruslat = caps
}

mapper : memory_mapper {
	portstomemory = 1
	config = port-memory
	@memory[$0000-$7FFF] = ram1[$0000]

	@memory[#0000:#1000][$4000-$7FFF] = ram1[$4000]
	@memory[#1000:#1010][$4000-$7FFF] = ram1[$4000]
	@memory[#1010:#1011][$4000-$7FFF] = ram2[$0000]
	@memory[#1011:#1011][$4000-$7FFF] = ram2[$4000]

	@memory[#0000:#0011][$8000-$BFFF] = ram1[$8000]
	@memory[#0001:#0011][$8000-$BFFF] = ram1[$B000]

	@memory[#0010:#1111][$8000-$BFFF] = ram2[$8000]
	@memory[#0110:#1111][$8000-$BFFF] = ram2[$0000]
	@memory[#1010:#1111][$8000-$BFFF] = ram2[$8000]
	@memory[#1110:#1111][$8000-$BFFF] = ram2[$8000]

	@memory[#0011:#1111][$8000-$BFFF] = ram2[$B000]
	@memory[#0111:#1111][$8000-$BFFF] = ram2[$4000]
	@memory[#1011:#1111][$8000-$BFFF] = ram2[$B000]
	@memory[#1111:#1111][$8000-$BFFF] = ram2[$B000]

	@memory[$C040-$C05F] = port-int-en
	@memory[$C0C0-$C0CF] = fdc
	@memory[$C0F0-$C0FF] = port-memory
	@memory[$C400-$C4FF] = boot140 {mode = r}
	@memory[$C700-$C7FF] = port-video

	@memory[$F800-$FFFF] = bios {mode = r}
}



