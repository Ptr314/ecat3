system {
	type = agat
	name = Агат
	version = Агат-7
	charmap = koi8
}

cpu : 6502 {
	clock = 1000000
	stopped = 0
	~nmi=gen500hz.out
	~irq=gen500hz.out
}

bios : rom {
	size = 2k
	image = MONITOR7.rom
}

font : rom {
	size = 2k
	image = AGATHE7.FNT
}

boot140 : rom {
	size = 256
	image = flop140.boot.bin
}

ram1 : ram {
	size = 32k
}

ram2 : ram {
	size = 32k
}

port-memory : port-address {}

port-video : port-address {}

gen50hz: generator {
	frequency = 50
	polarity = negative
	length = 1
	~enable = !port-int-en.value[4]
}

gen500hz: generator {
	frequency = 500
	polarity = negative
	length = 1
	~enable = !port-int-en.value[4]
}

port-int-en : port-address {
	default = $FF
}

port-kbd : port-address {
	~reset = port-kbd-reset.access
}

port-kbd-reset : port-address {}

port-kbd-ruslat : port-address {}

fdc : agat-fdc140 {
	drives = fdd0
}

fdd0 : fdd {
	sides = 1
	tracks = 35 
	sectors = 16 
	sector_size = 256
	selector_value = 0
	image = IKP7_140.mfm
	files = "Agat disks (*.dsk *.mfm *.nib)"

	~select  = fdc.select[0]
}


display : agat-display {
	ram1 = ram1
	ram2 = ram2
	mode = port-video
	font = font 
}

keyboard : map-keyboard {
	map = agat.map
	port-value = port-kbd
	ruslat = caps
	port-ruslat = port-kbd-ruslat
}

rom-card-ram : ram {
	size = 128k
}

rom-card-mapper : rom {
	data = {0,0,2,3,1,1,2,3}
	~address[0-1] = cpu.address[12-13]
	~address[2] = rom-card-port.value[6]
}

rom-card-port : port-address {
	default = $80
	mask = $7F
}

rom-card : page_mapper {
	frame = 4k
	@page[0] = rom-card-ram
	~page = 0
	~segment[0-1] = rom-card-mapper.data[0-1]
	~segment[2-4] = rom-card-port.value[0-2]
}

mapper : memory_mapper {
	portstomemory = 1

	~config[0] = port-memory.value[0]
	~config[1] = rom-card-port.value[5]

	@memory[$0000-$7FFF] = ram1[$0000]

	@memory[#00:#01][$8000-$BFFF] = ram2[$0000]
	@memory[#01:#01][$8000-$BFFF] = ram2[$4000]

	@memory[$C000-$C00F] = port-kbd
	@memory[$C010-$C01F] = port-kbd-reset
	@memory[$C040-$C05F] = port-int-en
	@memory[$C063-$C063] = port-kbd-ruslat
	@memory[$C0C0-$C0CF] = fdc
	@memory[$C0F0-$C0FF] = port-memory

	@memory[$C200-$C2FF] = rom-card-port

	@memory[$C400-$C4FF] = boot140 {mode = r}

	@memory[$C700-$C7FF] = port-video

	@memory[#00:#10][$D000-$FFFF] = rom-card {mode = w}
	@memory[#00:#10][$F800-$FFFF] = bios {mode = r}

	@memory[#10:#10][$D000-$FFFF] = rom-card {mode = r}

}



