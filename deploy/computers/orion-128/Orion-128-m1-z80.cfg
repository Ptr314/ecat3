system { 
	type = orion-128
	name = Орион-128
	version = КР580ВМ80 / Монитор-1 + Z80
	charmap= radio-86rk 
	screenratio=1
	screenscale=2
	files = "Orion-128 (*.bru *.ord *.rko)"
}

cpu : z80 {
	clock=40000000
}

port-keyboard : i8255 {}
port-videomode: port {}
port-screen : port {}

bios : rom {
	size=2k
	image=Orion128_M1.rom
}

ram0 : ram {
	size = 64k
	fill = $00
}

display : orion-128-display {
	mode = port-videomode
	screen = port-screen
	rmain = ram0
	color = ram0
}

keyboard : scan-keyboard {
	~scan = port-keyboard.A
	~output = port-keyboard.B
	~shift = port-keyboard.CH[5]
	~ctrl = port-keyboard.CH[6]
	~ruslat = port-keyboard.CH[7]
	@layout = {
			home		tab  		0 	8 	~ 	H 	P 	X
			del|del2	ret2 		1 	9 	A 	I 	Q 	Y
			esc 		ret		2 	" 	B 	J 	R 	Z
			F1		back		3	;	C	K	S 	[
			F2		left		4	,	D	L	T	\
			F3		up		5	-	E	M	U	]
			F4		right		6	.	F	N	V	div
			__		down		7	/	G	O	W	space
		}
	ctrl = ctrl
	shift = shift
	ruslat = caps
}

mapper : memory_mapper {
	portstomemory = 1
	cancelinit = $8000
	~address = cpu.address
	@memory[*][$0000-$07FF] = bios {mode = r}
	@memory[$0000-$F3FF] = ram0
	@memory[$F800-$FFFF] = bios {mode = r}
	@memory[$F400-$F4FF] = port-keyboard
	@memory[$F800-$F8FF] = port-videomode {mode = w}
	@memory[$FA00-$FAFF] = port-screen {mode = w}
}
