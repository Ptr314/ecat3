system { 
	type = orion-128
	name = Орион-128
	version = КР580ВМ80 / Монитор-1
	charmap= radio-86rk 
	screenratio=1
	screenscale=2
	files = "Файлы Орион-128 (*.bru; *.ord; *.rko)|*.bru; *.ord; *.rko"
}

cpu : i8080 {
	clock=2500000
}

port-keyboard : i8255 {}
port-user1 : i8255 {}
port-user2 : i8255 {}
port-videomode: port {}
port-page : port{}
port-screen : port {}

bios : rom {
	size=2k
	image=Orion128_M1.rom
}

romdisk : rom {
	size = 64k
	image = Orion128_RomDisk4.rom
	~address[0-7]   = port-user1.B
	~address[8-11]  = port-user1.CL
	~address[12-15] = port-user1.CH
	~data = port-user1.A
}

ram0 : ram {
	size = 64k
	fill = $00
}

ram1 : ram {
	size = 64k 
	fill = $00
}

speaker : speaker {
	~input = cpu.inte
}

tape : taperecorder {
	baudrate = 1200
	~input  = port-keyboard.CL[0]
	~output = port-keyboard.CH[4]
}

display : orion-128-display {
	mode = port-videomode
	screen = port-screen
	rmain = ram0
	color = ram1
}

keyboard : scan-keyboard {
	~scan = port-keyboard.A
	~output = port-keyboard.B
	~shift = port-keyboard.CH[5]
	~ctrl = port-keyboard.CH[6]
	~ruslat = port-keyboard.CH[7]
	@layout = {
			home		tab  		0 	8 	~ 	H 	P 	X
			del|del2	ret2 		1 	9 	A 	I 	Q 	Y
			esc 		ret		2 	" 	B 	J 	R 	Z
			F1		back		3	;	C	K	S 	[
			F2		left		4	,	D	L	T	\
			F3		up		5	-	E	M	U	]
			F4		right		6	.	F	N	V	div
			__		down		7	/	G	O	W	space
		}
	ctrl = ctrl
	shift = shift
	ruslat = caps
}

mapper : memory_mapper {
	portstomemory = 1
	cancelinit = $8000
	config = port-page
	~address = cpu.address
	@memory[*][$0000-$07FF] = bios {mode = r}
	@memory[0][$0000-$EFFF] = ram0
	@memory[1][$0000-$EFFF] = ram1
	@memory[$F000-$F3FF] = ram0[$F000]
	@memory[$F800-$FFFF] = bios {mode = r}
	@memory[$F400-$F4FF] = port-keyboard
	@memory[$F500-$F5FF] = port-user1
	@memory[$F600-$F6FF] = port-user2
	@memory[$F800-$F8FF] = port-videomode {mode = w}
	@memory[$F900-$F9FF] = port-page {mode = w}
	@memory[$FA00-$FAFF] = port-screen {mode = w}
}
