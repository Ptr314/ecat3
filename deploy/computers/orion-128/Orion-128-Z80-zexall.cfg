system { 
	type = orion-128
	name = Орион-128
	version = Z80 Card II / Zexall
	charmap= radio-86rk 
	screenratio=1
	screenscale=2
	files = "Файлы Орион-128 (*.bru; *.ord; *.rko)|*.bru; *.ord; *.rko"
}

cpu : z80 {
	clock=5000000
	~int=gen50hz.out
}

port-keyboard : i8255 {}
port-user1 : i8255 {}
port-user2 : i8255 {}
port-videomode: port {}
port-page : port{}
port-screen : port {}
port-fdc : port {}

portFB : port {}

portFE : port {
	~flip = portFF.access
}

portFF : port {}

bios : rom {
	size=2k
	image=M35zrkd.bin
}

romdisk : rom {
	size = 64k
	image = Orion128_RomDisk4.rom
	~address[0-7]   = port-user1.B
	~address[8-11]  = port-user1.CL
	~address[12-15] = port-user1.CH
	~data = port-user1.A
}

ram0 : ram {
	size = 64k
	fill = 0
}

ram1 : ram {
	size = 64k 
	fill = 0
}
ram2 : ram {
	size = 64k 
	fill = 0
}
ram3 : ram {
	size = 64k 
	fill=0
}

sound : speaker {
	~input = portFE.value[4]
}

tape : taperecorder {
	baudrate = 1200
	~input  = port-keyboard.CL[0]
	~output = port-keyboard.CH[4]
}

display : orion-128-display {
	mode = port-videomode
	screen = port-screen
	rmain = ram0
	color = ram1
}

fdc : wd1793 {
	drives = fdd0|fdd1
}

fdd0 : fdd {
	sides = 2
	tracks = 80 
	sectors = 5 
	sector_size = 1k
	selector_value = 0
	files = "Образы дисков Орион-128 (*.odi)|*.odi"
	image= zexall.odi
	~select  = port-fdc.value[0-1]
	~side    = port-fdc.value[4]
	~density = port-fdc.value[6]
}

fdd1 : fdd {
	sides = 2
	tracks = 80
	sectors = 5
	sector_size = 1k
	selector_value = 1
	files = "Образы дисков Орион-128 (*.odi)|*.odi"
	~select  = port-fdc.value[0-1]
	~side    = port-fdc.value[4]
	~density = port-fdc.value[6]
}

keyboard : scan-keyboard {
	~scan = port-keyboard.A
	~output = port-keyboard.B
	~shift = port-keyboard.CH[5]
	~ctrl = port-keyboard.CH[6]
	~ruslat = port-keyboard.CH[7]
	@layout = {
			home		tab  		0 	8 	~ 	H 	P 	X
			del|del2	ret2 		1 	9 	A 	I 	Q 	Y
			esc 		ret		2 	" 	B 	J 	R 	Z
			F1		back		3	;	C	K	S 	[
			F2		left		4	,	D	L	T	\
			F3		up		5	-	E	M	U	]
			F4		right		6	.	F	N	V	div
			__		down		7	/	G	O	W	space
		}
	ctrl = ctrl
	shift = shift
	ruslat = caps
}

mm2 : page_mapper{
	frame = 16k
	@page[0] = ram0
	@page[1] = ram1
	@page[2] = ram2
	@page[3] = ram3
	~page    = portFB.value[2-3]
	~segment = portFB.value[0-1]
}

mm3 : page_mapper {
	@page[0] = ram0
	@page[1] = ram1
	@page[2] = ram2
	@page[3] = ram3
	~page    = port-page.value[0-1]
}

gen50hz: generator {
	frequency = 50
	polarity = negative
	length = 1
	~enable = portFB.value[6]
}

mapper : memory_mapper {
	portstomemory = 0
	cancelinit = $8000
	config = portFB
	~address = cpu.address

	@memory[*][$0000-$07FF] = bios {mode = r}

	@memory[$00:$80][$0000-$3FFF] = mm2
	@memory[$80:$80][$0000-$3FFF] = mm3

	@memory[$4000-$EFFF] = mm3[$4000]

	@memory[$00:$20][$F000-$F3FF] = ram0[$F000]
	@memory[$20:$20][$F000-$F3FF] = mm3[$F000]

	@memory[$00:$20][$F400-$F4FF] = port-keyboard
	@memory[$00:$20][$F500-$F5FF] = port-user1
	@memory[$00:$20][$F600-$F6FF] = port-user2
	@memory[$00:$20][$F700-$F72F] = fdc {mode = r}
	@memory[$00:$20][$F700-$F72F] = fdc {mode = w, addr_mask=$24, addr_value=0}
	@memory[$00:$20][$F700-$F72F] = port-fdc {mode = w}
	@memory[$00:$20][$F800-$FFFF] = bios {mode = r}
	@memory[$00:$20][$F800-$F8FF] = port-videomode {mode = w}
	@memory[$00:$20][$F900-$F9FF] = port-page {mode = w}
	@memory[$00:$20][$FA00-$FAFF] = port-screen {mode = w}

	@memory[$20:$20][$F400-$FFFF] = mm3[$F400]

	@port[$F4] = port-keyboard
	@port[$F5] = port-user1
	@port[$F6] = port-user2
	@port[$F7] = fdc
	@port[$F8] = port-videomode
	@port[$F9] = port-page
	@port[$FA] = port-screen
	@port[$FB] = portFB
	@port[$FE] = portFE
	@port[$FF] = portFF
}


