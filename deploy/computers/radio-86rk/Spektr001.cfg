system {
	type = radio-86rk
	name = Радио-86РК
	version = Спектр-001
	charmap = radio-86rk
	files = "Radio-86RK files (*.rk *.rkr *.gam)"
}

cpu : i8080 {
	clock = 1777777
}

port-keyboard : i8255 {}

port-user : i8255 {}

bios : rom {
	size = 2k
	image = spektr001.rom
}

font : rom {
	size = 2k
	image = Font.rom
}

ram : ram {
	size = 32k
}

vg75 : i8275 {
	memory = ram
}

display : i8275-display {
	ram  = ram
	i8275 = vg75
	dma = dma
	channel = 2
	font = font
}

dma : i8257 {}

sound : speaker {
	~input = cpu.inte
}

tape : taperecorder {
	baudrate=1200
	~input  = port-keyboard.CL[0]
	~output = port-keyboard.CH[4]
}

keyboard : scan-keyboard {
	~scan = port-keyboard.A
	~output = port-keyboard.B
	~shift = port-keyboard.CH[5]
	~ctrl = port-keyboard.CH[6]
	~ruslat = port-keyboard.CH[7]
	@layout = {
			home		tab  		0 	8 	~ 	H 	P 	X
			del|del2	ret2 		1 	9 	A 	I 	Q 	Y
			esc 		ret		2 	" 	B 	J 	R 	Z
			F1		back		3	;	C	K	S 	[
			F2		left		4	,	D	L	T	\
			F3		up			5	=	E	M	U	]
			F4		right		6	.	F	N	V	div
			__		down		7	/	G	O	W	space
		}
	ctrl = ctrl
	shift = shift
	ruslat = caps
}

mapper : memory_mapper {
	portstomemory = 1
	cancelinit = $8000
	@memory[*][$0000-$07FF] =  bios {mode = r}
	@memory[$0000-$7FFF] = ram
	@memory[$8000-$9FFF] = port-keyboard
	@memory[$A000-$BFFF] = port-user
	@memory[$C000-$DFFF] = vg75
	@memory[$E000-$FFFF] = dma {mode = w}
	@memory[$F800-$FFFF] = bios {mode = r}
}



