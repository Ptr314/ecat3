system {
	type = radio-86rk
	name = Радио-86РК
	version = Апогей-БК01Ц
	charmap = radio-86rk
	files = "Файлы Апогея (*.rka)|*.rka
}

cpu : i8080 {
	clock = 1777777
}

port-keyboard : i8255 {}

port-user : i8255 {}

bios : rom {
	size = 4k
	image = Apogee.rom
}

font : rom {
	size = 2k
	image = Font2.rom
}

ram : ram {
	size = 64k
}

vg75 : i8275 {
	memory = ram
}

display : vg75-display {
	ram  = ram
	vg75 = vg75
	dma = dma
	channel = 2
	font = font
	attr_delay = 1
	rgb = ^032
	~high = cpu.inte
}

dma : i8257 {}

timer : i8253 {
	clock = 1/1
}


speaker : speaker {
	~input = timer.output[0]
	~mixer[0-2] = timer.output[0-2]
}

tape : taperecorder {
	baudrate=1200
	~input  = port-keyboard.CL[0]
	~output = port-keyboard.CH[4]
}

keyboard : scan-keyboard {
	~scan = port-keyboard.A
	~output = port-keyboard.B
	~shift = port-keyboard.CH[5]
	~ctrl = port-keyboard.CH[6]
	~ruslat = port-keyboard.CH[7]
	@layout = {
			home		tab  		0 	8 	~ 	H 	P 	X
			del|del2	ret2 		1 	9 	A 	I 	Q 	Y
			esc 		ret		2 	" 	B 	J 	R 	Z
			F1		back		3	;	C	K	S 	[
			F2		left		4	,	D	L	T	\
			F3		up		5	=	E	M	U	]
			F4		right		6	.	F	N	V	div
			__		down		7	/	G	O	W	space
		}
	ctrl = ctrl
	shift = shift
	ruslat = caps
}

mapper : memory_mapper {
	portstomemory = 1
	cancelinit = $8000
	@memory[*][$0000-$07FF] =  bios[$0800] {mode = r}
	@memory[$0000-$EAFF] = ram
	@memory[$EC00-$ECFF] = timer
	@memory[$ED00-$EDFF] = port-keyboard
	@memory[$EE00-$EEFF] = port-user
	@memory[$EF00-$EFFF] = vg75
	@memory[$F000-$FFFF] = bios {mode = r}
	@memory[$F000-$F7FF] = dma {mode = w}
}



